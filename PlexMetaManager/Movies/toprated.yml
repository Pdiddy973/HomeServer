templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>
    smart_label: random

collections:
  Plex Popular:
    template: { name: Chart, poster: https://i.imgur.com/H0A37tv.png, num: 1 }
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Movies Popular on Plex
  Trending:
    template: { name: Chart, poster: https://i.imgur.com/zN1Hbs7.png, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Movies Trending across the internet
  Popular:
    template: { name: Chart, poster: https://i.imgur.com/sRNTlUb.png, num: 3 }
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short
      limit: 40
    summary: Popular Movies across the internet
  Top Rated:
    template: { name: Chart, poster: https://i.imgur.com/Nydxp4j.png, num: 4 }
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250/
    tmdb_top_rated: 250
    summary: Top Rated Movies across the internet
  Oscars:
    template: { name: Chart,  poster: https://theposterdb.com/api/assets/213569, num: 5}
    imdb_list: https://www.imdb.com/search/title/?title_type=feature,documentary&groups=oscar_winner
